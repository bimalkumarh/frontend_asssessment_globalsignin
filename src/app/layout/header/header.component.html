<!--Main Navigation-->
<header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand waves-effect" routerLink="/home">
                <strong class="blue-text">Game</strong>
            </a>
            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link waves-effect" routerLink="">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons" *ngIf="!isSignedIn">
                    <li class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/login">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/register">
                            Register
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons" *ngIf="isSignedIn">
                    <li class="nav-item">
                        <a class="nav-link waves-effect" routerLink="/dashboard">
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" (click)="signOut()">
                            Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
<!--Main Navigation-->
